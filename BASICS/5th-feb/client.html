<!DOCTYPE html>
<html>
    <head>
        <title>Student Management System</title>
    </head>
    <body>
        <button onclick="handleClick()">Get student data</button>
        <h2 id="count"></h2>
    </body>
    <script>
        function handleClick(){
            const xhr = new XMLHttpRequest()
            xhr.open('GET', 'http://localhost:3051/courses')
            xhr.send()

            xhr.onload = function(){
                const data = JSON.parse(xhr.responseText)
                const countHandle = document.getElementById('count')
                countHandle.innerHTML = `Total Students - ${data.length}`
            } 
        }
    </script>
</html>
